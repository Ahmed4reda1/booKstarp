<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top py-3">
      <div class="container-fluid">
        <a href="bookstrap.html" class="navbar-brand">ðŸ“š Bookstrap</a>
    </nav>
<!-- crat -->
   <!-- Shopping Cart Icon -->
   <a href="cart.html" class="cart-icon">
    <i class="bi bi-cart-fill"></i>
  </a>
  
  <!--code  -->
  <section class="p-5">
    <div class="container mt-4">
      <div class="d-flex justify-content-between mb-4">
        <h2>Shopping Cart</h2>
      </div>
      <div id="cart-list" class="row g-4">
        <!-- Cart items will be dynamically added here -->
      </div>
      <div id="total-price" class="text-end">
        <!-- Total price will be displayed here -->
      </div>
      <button id="checkout-btn" class="btn btn-primary mt-4">Proceed to Checkout</button>
    </div>
  </section>
  
  <!-- Modal for Checkout Form -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="checkout-form">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Delivery Address</label>
              <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="submit-order">Submit Order</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
 <!-- Footer -->
 <footer class="bg-dark text-white text-center py-3">

</footer>

</html>
