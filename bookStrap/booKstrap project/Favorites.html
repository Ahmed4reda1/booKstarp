<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top py-3">
      <div class="container-fluid">
        <a href="bookstrap.html" class="navbar-brand">ðŸ“š Bookstrap</a>
    </nav>
<!-- crat -->
   <!-- Shopping Cart Icon -->
   <a href="cart.html" class="cart-icon">
    <i class="bi bi-cart-fill"></i>
  </a>
  <!-- code -->

  <div class="container my-5">
    <h2 class="text-center mb-4">Favourite Books</h2>
    <div id="favourite-list" class="row g-4"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      const favouriteList = document.getElementById("favourite-list");
      let books = JSON.parse(localStorage.getItem("books")) || [];

      let favouriteBooks = books.filter(book => book.liked);

      function loadFavouriteBooks() {
          favouriteList.innerHTML = "";
          favouriteBooks.forEach(book => {
              const bookCard = document.createElement("div");
              bookCard.classList.add("col-lg-4", "col-md-6", "col-sm-12");

              // Use backticks (`) for template literals
              bookCard.innerHTML = `
                  <div class="card shadow-sm border-light rounded">
                      <div class="position-relative">
                          <img src="${book.img}" class="card-img-top" alt="${book.title}">
                      </div>
                      <div class="card-body">
                          <h5 class="card-title">${book.title}</h5>
                          <p class="card-text">by ${book.author}</p>
                          <div class="d-flex justify-content-between align-items-center">
                              <span class="text-success fs-5">${book.price}</span>
                              <button class="btn btn-primary">Add to Cart</button>
                          </div>
                      </div>
                  </div>
              `;

              favouriteList.appendChild(bookCard);
          });
      }

      loadFavouriteBooks();
  });
</script>




  <!-- Footer -->

<footer class="bg-dark text-white text-center py-3">
  Copyright &copy; 2025 bookstrap.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
